
name: Atualizar GitHub Stats com token

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Atualizar README.md com GitHub Stats
        run: |
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=Nath-RS&show_icons=true&include_all_commits=true&count_private=true&hide_border=true&theme=dark&cache_seconds=1800" -H "Authorization: token ${{ secrets.GH_TOKEN }}"
          
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          
          git add stats.svg
          git commit -m "Atualizar GitHub Stats [automático]" || echo "Sem mudanças"
          git push
